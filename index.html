<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <script
      src="https://kit.fontawesome.com/6c85aef8db.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Video -->
      <video
        src="https://pixabay.com/videos/download/video-72566_tiny.mp4?attachment"
        playsinline
      ></video>
      <!-- Controls Container -->
      <div class="controls-container">
        <!-- Progress Bar -->
        <div class="progress-range" title="Seek">
          <div class="progress-bar"></div>
        </div>
        <!-- Player Controls -->
        <div class="player-controls">
          <!-- Left Side -->
          <div class="left">
            <i class="fas fa-play play-pause" title="Play"></i>
            <!-- Volume Controls -->
            <div class="volume-controls">
              <i class="fas fa-volume-up volume" title="Mute"></i>
              <div class="volume-range" title="Change Volume">
                <div class="volume-bar"></div>
              </div>
            </div>
          </div>
          <div class="right">
            <!-- Video Speed -->
            <select name="video-speed" id="video-speed">
              <option value="0.5">0.5 x</option>
              <option value="0.75">0.75 x</option>
              <option value="1.0" selected>1.0 x</option>
              <option value="1.25">1.25 x</option>
              <option value="1.5">1.5 x</option>
              <option value="2.0">2.0 x</option>
            </select>
            <!-- Time -->
            <div class="time">0:00/0:00</div>
            <!-- Full Screen -->
            <i class="fas fa-expand" title="Full Screen"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
